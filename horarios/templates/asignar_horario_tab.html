<h3 class="text-lg font-semibold mb-4">Asignar Empleados a un Horario</h3>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="md:col-span-1">
        <label for="schedule-select-for-assignment" class="block text-sm font-medium mb-1">1. Seleccionar Horario</label>
        <select id="schedule-select-for-assignment" name="horario_id" class="w-full mt-1 block rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 shadow-sm focus:border-red-500 focus:ring-red-500">
            <option value="">Seleccionar...</option>
            {% for horario in horarios_todos %}
                <option value="{{ horario.id }}">{{ horario.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div id="assignment-ui" class="md:col-span-2 hidden">
        <label class="block text-sm font-medium mb-1">2. Asignar Empleados</label>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <h4 class="text-sm font-semibold mb-2">Empleados Disponibles</h4>
                <div id="available-employees" class="p-2 border rounded-lg max-h-60 overflow-y-auto min-h-[15rem] dark:border-gray-600">
                    <!-- JS will populate this -->
                </div>
            </div>
            <div>
                <h4 class="text-sm font-semibold mb-2">Empleados Asignados</h4>
                <div id="assigned-employees" class="p-2 border rounded-lg max-h-60 overflow-y-auto min-h-[15rem] dark:border-gray-600">
                    <!-- JS will populate this -->
                </div>
            </div>
        </div>
        <button type="submit" class="mt-4 w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Guardar Asignaci√≥n</button>
    </div>
</div>

<!-- Hidden inputs will be managed by JS to submit the final list -->
<div id="assigned-employee-inputs"></div>
