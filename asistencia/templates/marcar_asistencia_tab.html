<div class="container text-center">
    <div class="mx-auto" style="max-width: 700px;">
        <h2 class="text-2xl font-bold mb-4">Marcar Asistencia</h2>
        <p class="text-gray-600 dark:text-gray-400">Por favor, ubique su rostro frente a la camara.</p>
        <div class="camera-container border rounded bg-gray-900 mx-auto mt-4" style="width: 100%; max-width: 500px;">
            <video id="video-mark" width="100%" height="auto" autoplay></video>
            <canvas id="canvas-mark" style="display:none;"></canvas>
        </div>
        <div id="status-mark" class="mt-3 text-lg">
            <span class="inline-block px-3 py-1 text-sm font-semibold rounded-full bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200">Esperando rostro...</span>
        </div>
    </div>
</div>
