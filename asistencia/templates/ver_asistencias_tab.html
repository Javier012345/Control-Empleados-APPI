<div>
    <h2 class="text-2xl font-bold mb-6">Ver Asistencias por Empleado</h2>

    <!-- DNI Search Form -->
    <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm mb-6 border dark:border-gray-700">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div>
                <label for="asistencia-dni-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">DNI Empleado</label>
                <input id="asistencia-dni-input" type="text" placeholder="Buscar por DNI..." class="w-full px-4 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600">
            </div>
            <div class="flex items-end">
                <button id="asistencia-search-btn" class="w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Buscar</button>
            </div>
        </div>
    </div>

    <!-- Results Container (initially hidden) -->
    <div id="asistencia-results-container" class="hidden">
        <h3 class="text-xl font-bold">Resultados para <span id="asistencia-employee-name"></span></h3>
        
        <!-- Period Filter Form (appears with results) -->
        <form id="asistencia-period-filter-form" class="my-4 p-4 bg-white dark:bg-gray-800 rounded-xl shadow-sm border dark:border-gray-700">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 items-end">
                <div class="md:col-span-2">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Periodo</label>
                    <div class="flex items-center gap-2">
                        {{ filter_form.month }}
                        {{ filter_form.year }}
                    </div>
                </div>
                <div>
                    <label for="por_pagina_tab" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Registros</label>
                    <select name="por_pagina" id="por_pagina_tab" class="w-full px-4 py-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600 focus:ring-red-500 focus:border-red-500">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div class="flex gap-2 md:col-span-2">
                    <button type="submit" class="w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Filtrar</button>
                    <button type="button" id="asistencia-clear-btn" class="w-full text-center px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">Limpiar</button>
                </div>
            </div>
        </form>

        <div id="asistencia-list" class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden"></div>
        <!-- Pagination container -->
        <div id="asistencia-pagination-container" class="mt-4"></div>
    </div>

    <div id="asistencia-no-search-message" class="text-center py-10 bg-white dark:bg-gray-800 rounded-xl shadow-sm">
        <i data-lucide="calendar-check" class="mx-auto h-12 w-12 text-gray-400"></i>
        <h3 class="mt-2 text-sm font-semibold text-gray-900 dark:text-white">Buscar asistencias de empleado</h3>
        <p class="mt-1 text-sm text-gray-500">Ingresa un DNI para ver las asistencias de un empleado.</p>
    </div>
</div>
