{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <a href="{% url 'detalle_incidente' incidente.id %}" class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-400 hover:text-red-600 dark:hover:text-red-500 mb-6">
        <i data-lucide="arrow-left"></i> Volver al Detalle
    </a>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm">
        <h2 class="text-2xl font-bold mb-6">Editar Incidente</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-8 pt-4 border-t dark:border-gray-700 flex justify-end gap-3">
                <a href="{% url 'detalle_incidente' incidente.id %}" class="px-4 py-2 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Cancelar</a>
                <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
    lucide.createIcons();
</script>
{% endblock %}
